<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact | HYO MA</title>
    <meta name="description" content="If you have an enquiry or would like to make an appointment with Hyo please fill the form below.">
    <meta name="author" content="Zinan">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Theme Plugins CSS -->
    <link rel="stylesheet" href="assets/css/plugins.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="with-bg">
    <div class="wrapper">
        <div class="header-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="logo-area">
                            <span class="visible-xs mobile-menu-trigger"></span>
                            <a href="index.html">HYO MA</a>
                        </div>
                    </div>
                    <div class="col-sm-8 hidden-xs">
                        <div class="main-menu">
                            <ul class="list-unstyled">
                                <li>
                                    <a href="about.html">About</a>
                                </li>
                                <li>
                                    <a href="collection.html">Collection</a>
                                </li>
                                <li class="current">
                                    <a href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mobile-menu"></div>
        </div>

        <div class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-success" style="display: none;">
                            Mail Submitted!
                        </div>
                        <div class="alert alert-danger" style="display: none;">
                            Mail Not Submitted! Try Again
                        </div>
                        <div class="text-center">
                            <p class="text-uppercase">If you have an enquiry or would like to make an appointment with Hyo please fill the form below.</p>
                        </div>
                        <form name="contact" netlify method="POST" class="contact-form">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name*" required="required">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name*" required="required">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email address*" required="required">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="phone" name="phone" placeholder="Contact Phone*" required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject*" required="required">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="message" name="message" placeholder="Message*" rows="6" required="required"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="g-recaptcha" data-sitekey="6LdmGpkUAAAAAFxvlQ4nYEFeK7fwsvi73b69yH2x"></div>
                            <input type="hidden" name="_next" value="https://hyokyeongma.com/"/>
                            <div class="row text-center">
                                <input type="submit" class="submit-button btn btn-default" value="Submit">
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-area">
        <div class="wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 hidden-xs">
                        <div class="footer-logo">
                            <a href="index.html">
                                <img src="assets/img/logo-2.png" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="insta-logo text-right">
                            <a href="http://instagram.com/hkmcouture" target="_blank">
                                <img src="assets/img/insta.png" alt="hkmcouture">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
